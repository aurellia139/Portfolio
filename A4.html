<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sertifikat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background: url('logo B.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    header {
      background-color: #333;
      padding: 1px;
      text-align: center;
    }

    header h1 {
      margin: 10px 0;
      font-size: 30px;
      color: white;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid rgb(153, 153, 153);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(6px);
      color: black;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .card h3 {
      margin-bottom: 15px;
    }

    .card button {
      padding: 10px 20px;
      background-color: #2c2c2c;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #ddd;
      color: black;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* Animasi */
    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Delay animasi untuk tiap kartu */
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(5) { animation-delay: 0.5s; }
    .card:nth-child(6) { animation-delay: 0.6s; }
    .card:nth-child(7) { animation-delay: 0.7s; }
    .card:nth-child(8) { animation-delay: 0.8s; }

  </style>
</head>
<body>

  <header>
    <h1>Sertifikat</h1>
  </header>

  <div class="container">
    <div class="card">
      <h3>MTCNA</h3>
      <button onclick="window.open('sertifikat1.pdf')">Lihat Sertifikat</button>
    </div>
    <div class="card">
      <h3>Linux - agunacourse</h3>
      <button onclick="window.open('sertifikat2.pdf')">Lihat Sertifikat</button>
    </div>
    <div class="card">
      <h3>Virtual Machine - agunacourse</h3>
      <button onclick="window.open('sertifikat3.pdf')">Lihat Sertifikat</button>
    </div>
    <div class="card">
      <h3>Network - agunacourse</h3>
      <button onclick="window.open('sertifikat4.pdf')">Lihat Sertifikat</button>
    </div>
    <div class="card">
      <h3>Fortinet 1.1</h3>
      <button onclick="window.open('sertifikat5.pdf')">Lihat Sertifikat</button>
    </div>
    <div class="card">
      <h3>Fortinet 2.2</h3>
      <button onclick="window.open('sertifikat6.pdf')">Lihat Sertifikat</button>
    </div>
    <div class="card">
      <h3>Networking - IDN</h3>
      <button onclick="window.open('sertifikat7.pdf')">Lihat Sertifikat</button>
    </div>
    <div class="card">
      <h3>Sysadmin - IDN</h3>
      <button onclick="window.open('sertifikat8.pdf')">Lihat Sertifikat</button>
    </div>
  </div>

  <footer>

  </footer>

</body>
</html>
