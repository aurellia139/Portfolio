<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Times New Roman', sans-serif;
      background: linear-gradient(to right, #292727, #8a8585);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
      flex-direction: column;
      padding: 20px;
    }

    header {
      display: flex;
      padding: 10px 20px;
      background-color: #838080;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      color: #000;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      font-size: 1.5rem;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .container {
      background: #fff;
      padding: 3rem 2.5rem 4rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 600px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 1.5rem;
      border: 4px solid #666;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: block;
    }

    h1 {
      font-size: 2.8rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.8rem;
      color: #5f5e5e;
      margin-bottom: 0.75rem;
      min-height: 30px; /* supaya area typing tidak bergeser */
      font-weight: 600;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #555;
    }

    a.button {
      display: inline-block;
      text-decoration: none;
      background: #333;
      color: rgb(231, 227, 227);
      padding: 0.8rem 1.6rem;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    a.button:hover {
      background: #3a3a3a;
    }

    /* Media Sosial */
    .social-icons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .social-icons a {
      color: #333;
      font-size: 1.8rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #555;
    }

    /* Scroll prompt */
    .scroll-prompt {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
      font-style: italic;
    }

     footer {
            width: 110%;
            text-align: center;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            margin-top: 20px;
            position: relative;
            bottom: 0;
            font-family: 'PT Sans', cursive;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .sosial-link {
            margin: 5px 0;
        }

        .sosial-link a {
            margin: 0 10px;
            text-decoration: none;
            color: #2B1B17;
            font-weight: bold;
            transition: color 0.3s;
        }

        .sosial-link a:hover {
            color: #E238EC;
        }

        .fade-in {
            opacity: 0;
            transition: opacity 1.5s ease-in;
        }

        .fade-in.show {
            opacity: 1;
        }

    /* Typing animation */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      50% { border-color: transparent }
    }

    .typing-text {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #5f5e5e;
      width: 0;
      animation:
        typing 3s steps(30, end) forwards,
        blink-caret 0.7s step-end infinite;
      margin: 0 auto;
      max-width: 320px;
      font-weight: 600;
    }

  </style>
</head>
<body>

        &#128100;

      <a href="https://instagram.com/naurelliva._" target="_blank" aria-label="Instagram" title="Instagram">
        &#x1F4F7;
      </a>
    </div>

    <div class="scroll-prompt">⬇ Scroll down to explore more</div>
  </div>

</body>
